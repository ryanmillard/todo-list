<!DOCTYPE html>
<html>
    <head>
        <title>MyTasksToday</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
    </head>
    <body>
        <header><i class="fa-lg fa-solid fa-list-check" style="margin: 0px 8px 0px 10px;"></i>MyTasksToday</header>
        <main>
            <div id="sidebar">
                <nav>
                    <div class="side-category">
                        <span class="side-header">My Tasks</span>
                        <button id="inbox-btn" class="btn-side btn-side-selected"><i class="fa-lg fa-solid fa-inbox btn-side-icon"></i>Inbox</button>
                        <button id="today-btn" class="btn-side"><i class="fa-lg fa-solid fa-calendar-day btn-side-icon"></i>Today</button>
                        <button id="week-btn" class="btn-side"><i class="fa-lg fa-solid fa-calendar-week btn-side-icon"></i>This Week</button>
                        <button id="month-btn" class="btn-side"><i class="fa-lg fa-solid fa-calendar-days btn-side-icon"></i>This Month</button>
                        <button id="completed-btn" class="btn-side"><i class="fa-lg fa-solid fa-calendar-check btn-side-icon"></i>Completed</button>
                        <button id="past-due-btn" class="btn-side"><i class="fa-lg fa-solid fa-calendar-xmark btn-side-icon"></i>Past Due</button>
                        <button id="trash-btn" class="btn-side"><i class="fa-lg fa-solid fa-trash-can btn-side-icon"></i>Trash</button>
                    </div>
                </nav>
            </div>
            <div id="main-content">
                <div class="main-container">
                    <div id="category-title">Inbox</div>
                    <div id="category-message">No tasks</div>
                    <div id="category-list">
                        <!-- <button class="btn-task">
                            <i class="far fa-circle-check fa-xl" style="margin-left: 10px; cursor: pointer;"></i>
                        </button> -->
                    </div>
                    <button id="btn-add-task"><i class="fa-solid fa-plus"></i> Add Task</button>
                </div>
            </div>
        </main>
        <footer>Copyright Â© 2024&nbsp;<a href="https://github.com/ryanmillard">Ryan Millard</a></footer>
    </body>
</html>
