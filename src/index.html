<!DOCTYPE html>
<html>
    <head>
        <title>MyTasksToday</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
    </head>
    <body>
        <header>
            <div class="header-logo">
                <i class="fa-lg fa-solid fa-list-check" style="margin-right: 10px;"></i>MyTasksToday
            </div>
        </header>
        <main>
            <div id="sidebar">
                <nav>
                    <div class="side-category">
                        <span class="side-header">My Tasks</span>
                        <button id="inbox-btn" class="btn-side btn-side-selected"><i class="fa-lg fa-fw fa-solid fa-inbox btn-side-icon"></i>Inbox</button>
                        <button id="today-btn" class="btn-side"><i class="fa-lg fa-fw fa-solid fa-calendar-day btn-side-icon"></i>Today</button>
                        <button id="week-btn" class="btn-side"><i class="fa-lg fa-fw fa-solid fa-calendar-week btn-side-icon"></i>This Week</button>
                        <button id="month-btn" class="btn-side"><i class="fa-lg fa-fw fa-solid fa-calendar-days btn-side-icon"></i>This Month</button>
                        <button id="past-due-btn" class="btn-side"><i class="fa-lg fa-fw fa-solid fa-calendar-xmark btn-side-icon"></i>Past Due</button>
                        <button id="completed-btn" class="btn-side"><i class="fa-lg fa-fw fa-solid fa-square-check btn-side-icon"></i>Completed</button>
                        <button id="trash-btn" class="btn-side"><i class="fa-lg fa-fw fa-solid fa-trash-can btn-side-icon"></i>Trash</button>
                    </div>
                </nav>
            </div>
            <div id="main-content">
                <div class="main-container">
                    <div id="category-title">Inbox</div>
                    <div id="category-message"></div>
                    <div id="category-list"></div>
                    <button id="btn-add-task"><i class="fa-solid fa-plus"></i> Add Task</button>
                    <div id="add-task-prompt">
                        <form name="add_task" action="" autocomplete="off">
                            <input type="text" placeholder="Task Name" id="add-task-name"/>
                            <span style="color: white;">optional</span>
                            <input type="date"/>
                            <button type="submit" value="submit">Create Task</button>
                            <button type="button" id="add-task-cancel">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>Copyright Â© 2024&nbsp;<a href="https://github.com/ryanmillard">Ryan Millard</a></footer>
    </body>
</html>
